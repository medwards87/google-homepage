<!DOCTYPE html>
<html>
<header>
	<title>Google</title>
	<style>
		a {
			color: black;
			font-family: sans-serif;
			font-size: 12px;
			font: arial;
			font-style: normal;
			text-decoration: none;
			}
		
		a:hover {
			color: black;
			font-family: sans-serif;
			font-size: 12px;
			font: arial;
			font-style: normal;
			}
	
		.navbar {
			color: black;
			font-family: sans-serif;
			font-size: 12px;
			font: arial;
			font-style: normal;
			}
			
		#apps {
			width: 20px;
			height: 20px;
			background: url('appsoff.png') no-repeat;
			background-size: contain;
			margin: 0 0 0 15px;
			}
			
		#apps:hover {
			background: url('appson.png') no-repeat;
			background-size: contain;
			cursor: pointer;
			}
			
		#profile_pic {
			width: 35px;
			height: 35px;
			margin: 0 15px 0 8px;
			border-radius: 50%;
			}
		
		.pic-border {
			background: transparent;
			padding: 2px;
			border: 2px solid red;
			}
		
		#navbar_left {
			display: flex;
			align-items: center;
			margin: 15px 0 0 20px;
			flex-direction: row;
			justify-content: flex-start;
			}
		
		#about {
			margin: 0 15px 0 0;
			}
			
		#navbar_right {
			display: flex;
			align-items: center;
			margin: 15px 20px 0 0;
			flex-direction: row;
			justify-content: flex-end;
			}
				
		#gmail {
			margin: 0 15px 0 0;
			}
		
		#navbar_container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			}
		
		
	</style>
	<link rel="shortcut icon" href="googleicon.ico">
</header>
<body>
	<div id="navbar_container" class="navbar">
		<div id="navbar_left" class="navbar">
			<div id="about" class="navbar">
				<a href="">About</a></div>
			<div id="store" class="navbar">
				<a href="">Store</a></div>
		</div>
		<div id="navbar_right" class="navbar">
			<div id="gmail" class="navbar">
				<a href="">Gmail</a></div>
	    	<div id="images" class="navbar">
        		<a href="">Images</a></div>
        	<div id="apps" title="Google Apps"></div>
			<div id="profile_pic" title="My Profile">
				<a href="">
					<img alt="My Profile" src="profilepic.jpg" class="pic-border" id="profile_pic">
				</a>
			</div>
		</div>
	<div id="main_container" class="main">
		<div id="logo" class="main"></div>
	<div id="search-container" class="search">
		<div id="google_search" class="search"></div>
		<div id="feeling_lucky" class="search"></div>
	</div>
</body>

</html>
