<!DOCTYPE html>
<html>
<header>
	<title>Google</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			min-height: 100%;
			margin: 0;
			padding: 0;
			font-family: Arial, Helvetica, sans-serif;
			position: relative;
			}
	
		a {
			color: black;
			font-family: sans-serif;
			font-size: 12px;
			font: arial;
			font-style: normal;
			text-decoration: none;
			}
		
		a:hover {
			color: black;
			font-family: sans-serif;
			font-size: 12px;
			font: arial;
			font-style: normal;
			}
	
		.navbar {
			color: black;
			font-family: sans-serif;
			font-size: 12px;
			font: arial;
			font-style: normal;
			}
			
		#apps {
			width: 20px;
			height: 20px;
			background: url('appsoff.png') no-repeat;
			background-size: contain;
			margin: 0 0 0 15px;
			}
			
		#apps:hover {
			background: url('appson.png') no-repeat;
			background-size: contain;
			cursor: pointer;
			}
			
		#profile_pic {
			width: 35px;
			height: 35px;
			margin: 0 15px 0 8px;
			border-radius: 50%;
			}
			
		#profile_pic:hover {
			cursor: pointer;
			}
		
		.pic-border {
			background: transparent;
			padding: 2px;
			border: 2px solid red;
			}
		
		#navbar_left {
			display: flex;
			align-items: center;
			margin: 15px 0 0 20px;
			flex-direction: row;
			justify-content: flex-start;
			}
		
		#about {
			margin: 0 15px 0 0;
			}
			
		#navbar_right {
			display: flex;
			align-items: center;
			margin: 15px 20px 0 0;
			flex-direction: row;
			justify-content: flex-end;
			}
				
		#gmail {
			margin: 0 15px 0 0;
			}
		
		#navbar_container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			}
		
		.searchzone {
			width: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin: 100px 0;
			min-height: 50%;
			min-width: 60%;
			}
	</style>
	<link rel="shortcut icon" href="googleicon.ico">
</header>
<body>
	<div class="container">
		<div id="navbar_container" class="navbar">
			<div id="navbar_left" class="navbar">
				<div id="about" class="navbar">
					<a href="">About</a></div>
				<div id="store" class="navbar">
					<a href="">Store</a></div>
			</div>
			<div id="navbar_right" class="navbar">
				<div id="gmail" class="navbar">
					<a href="">Gmail</a></div>
		    	<div id="images" class="navbar">
	        		<a href="">Images</a></div>
	        	<div id="apps" title="Google Apps"></div>
				<div id="profile_pic" title="My Profile">
					<a href="">
						<img alt="My Profile" src="profilepic.jpg" class="pic-border" id="profile_pic">
					</a>
				</div>
			</div>
		</div>
	</div>	
	<div class="searchzone">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
	</div>
</body>

</html>
